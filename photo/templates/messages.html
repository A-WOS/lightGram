<div class="container">
    {% if messages %}
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tag }}">{{ message }}</div>
                {% endfor %}
            </div>
            <div class="col"></div>
        </div>
    {% endif %}
</div>
